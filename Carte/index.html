<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="css/leaflet.css">
<link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
<link rel="stylesheet" href="css/qgis2web.css">
<link rel="stylesheet" href="css/fontawesome-all.min.css">
<link rel="stylesheet" href="css/leaflet-search.css">
<link rel="stylesheet" href="css/leaflet.photon.css">
<link rel="stylesheet" href="css/leaflet-measure.css">
<style>
html, body { width:100%; height:100%; margin:0; }
#map { width:100%; height:100%; }
</style>
<title>Carte QGIS + OSM</title>
</head>
<body>
<div id="map"></div>

<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/L.Control.Layers.Tree.min.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="js/leaflet.photon.js"></script>
<script src="js/leaflet-measure.js"></script>

<script src="data/OccupationduSol_0.js"></script>
<script src="data/Hydrographie_1.js"></script>
<script src="data/Routes_Lefini_2.js"></script>
<script src="data/Localite_reserve_Lefini2_3.js"></script>

<script>
// ---------------------------
// 1️⃣ Créer la carte
// ---------------------------
var map = L.map('map', {
    zoomControl: true,
    maxZoom: 28,
    minZoom: 1
}).fitBounds([[-2.9697130610141493,15.336594752411493],[-2.322205108349378,16.28627308298649]]);

// ---------------------------
// 2️⃣ Ajouter le fond OSM
// ---------------------------
map.createPane('pane_OSM');
map.getPane('pane_OSM').style.zIndex = 0;
map.getPane('pane_OSM').style['mix-blend-mode'] = 'normal';

var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors',
    pane: 'pane_OSM'
}).addTo(map);

// ---------------------------
// 3️⃣ Attribution et hash
// ---------------------------
map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="Leaflet">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
var hash = new L.Hash(map);

// ---------------------------
// 4️⃣ Fonctions popups & media
// ---------------------------
function removeEmptyRowsFromPopupContent(content, feature) {
    var tempDiv = document.createElement('div'); tempDiv.innerHTML = content;
    var rows = tempDiv.querySelectorAll('tr');
    for (var i=0;i<rows.length;i++){
        var td = rows[i].querySelector('td.visible-with-data'); 
        var key = td?td.id:'';
        if(td && td.classList.contains('visible-with-data') && feature.properties[key]==null){
            rows[i].parentNode.removeChild(rows[i]);
        }
    }
    return tempDiv.innerHTML;
}

function addClassToPopupIfMedia(content,popup){
    var tempDiv = document.createElement('div'); tempDiv.innerHTML = content;
    var imgTd = tempDiv.querySelector('td img');
    if(imgTd){ popup._contentNode.classList.add('media'); setTimeout(()=>popup.update(),10);}
    else { popup._contentNode.classList.remove('media'); }
}

// ---------------------------
// 5️⃣ Ajouter les couches vectorielles QGIS
// ---------------------------

// Occupation du sol
map.createPane('pane_OccupationduSol_0'); map.getPane('pane_OccupationduSol_0').style.zIndex = 400;
var layer_OccupationduSol_0 = new L.geoJson(json_OccupationduSol_0, {
    pane:'pane_OccupationduSol_0', style: style_OccupationduSol_0_0, onEachFeature: pop_OccupationduSol_0
}).addTo(map);

// Hydrographie
map.createPane('pane_Hydrographie_1'); map.getPane('pane_Hydrographie_1').style.zIndex = 401;
var layer_Hydrographie_1 = new L.geoJson(json_Hydrographie_1, {
    pane:'pane_Hydrographie_1', style: style_Hydrographie_1_0, onEachFeature: pop_Hydrographie_1
}).addTo(map);

// Routes
map.createPane('pane_Routes_Lefini_2'); map.getPane('pane_Routes_Lefini_2').style.zIndex = 402;
var layer_Routes_Lefini_2 = new L.geoJson(json_Routes_Lefini_2, {
    pane:'pane_Routes_Lefini_2', style: style_Routes_Lefini_2_0, onEachFeature: pop_Routes_Lefini_2
}).addTo(map);

// Villes / Localités
map.createPane('pane_Localite_reserve_Lefini2_3'); map.getPane('pane_Localite_reserve_Lefini2_3').style.zIndex = 403;
var layer_Localite_reserve_Lefini2_3 = new L.geoJson(json_Localite_reserve_Lefini2_3, {
    pane:'pane_Localite_reserve_Lefini2_3', onEachFeature: pop_Localite_reserve_Lefini2_3,
    pointToLayer: function(feature,latlng){return L.circleMarker(latlng, style_Localite_reserve_Lefini2_3_0(feature));}
}).addTo(map);

// ---------------------------
// 6️⃣ Layers control
// ---------------------------
var baseMaps = { "OpenStreetMap": osm };
var overlayMaps = {
    "Occupation du sol": layer_OccupationduSol_0,
    "Hydrographie": layer_Hydrographie_1,
    "Routes": layer_Routes_Lefini_2,
    "Villes": layer_Localite_reserve_Lefini2_3
};

L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

// ---------------------------
// 7️⃣ Ajouter contrôles supplémentaires
// ---------------------------
// Zoom déjà actif
// Measure, Photon Search, Labels etc. restent inchangés

</script>
</body>
</html>
